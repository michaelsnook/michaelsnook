<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }} {% if page.title %}| {{ page.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/app.css" />

  <script src="/static/javascripts/modernizr.js"></script>
</head>
<body>
<nav id="header">
  <div class="row">
    <div class="small-12 medium-9 medium-offset-3 columns">
      <h1>Michael Snook <small>[dot com]</small></h1>


    </div>
  </div>
</nav>
<div class="body-wrapper">
  <div class="row">

    {% include left_sidebar.html %}

    <div class="medium-6 columns">
    <section id="main" class="border-top">
      
      <div class="row">
        <div class="small-12 columns card">
          <small><em>{{ page.datestring }}</em></small>
          <h3>
            <a href="{{ post.url }}">{{ page.title }}</a>
          </h3>
          <div>
          {{ content }}
          
          </div>
          <p><a href="{{ post.url }}#disqus_thread">{num} comments</a></p>
          
          {% include disqus.html %}
        </div>
      </div>
      
    </section>
    </div>
    
    {% include right_sidebar.html %}
    
  </div>
</div>

  {% include footer.html %}

	<script src="/static/javascripts/jquery.js"></script>
	<script src="/static/javascripts/foundation.js"></script>

  <script>
  $(document).ready(function() {

    // site javascript here

  });
  </script>

  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'michaelsnook'; // required: replace example with your forum shortname
  
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
  </script>
</body>
</html>
