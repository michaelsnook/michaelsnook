<section class="border-top" id="posts">
  
  {% for post in site.posts %}
  <div class="row">
    <div class="small-12 columns card">
      <small><em>{{ post.datestring }}</em></small>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>

      {{ post.excerpt }}
      <p><a href="{{ post.url }}">[read on]</a></p>
    </div>
  </div>
  {% endfor %}

</section>
